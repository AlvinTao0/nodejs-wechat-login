<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>实验室</title>
    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <h1>微信公众号</h1>
    <div class="box">Hello World</div>
    <div id="list"><ul></ul></div>
    <script>
        $(function() {
            $.ajax({
                url: "/isLogin",
                success (data) {
                    if (data.success) {
                        if(data.data) {
                            console.log("已登录")
                            var user = data.data;
                            var html = '';
                            html += '<li>'+
                                '<p>'+user[0].name+'</p>' +
                                '<img src='+user[0].image+' />' +
                                '</li>';
                            $('#list ul').html(html);  
                            console.log(document.cookie)
                        } else {
                            console.log("未登录")
                            location.href = "/oauth/wx_login";
                        }
                    }
                }
            })
        })
    </script>
</body>
</html>
